<!DOCTYPE html>
<html lang="vi">
  <head>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/index.js"></script>
    <!-- Import file JS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhà thuốc Tận Tâm</title>
    <link
      type="image/x-icon"
      href="../assets/img/logo.png"
      rel="shortcut icon"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/index.css">
    <script src="../assets/js/main.js"></script>
  </head>
  <body>
    <!-- Header Top: Thông tin, Hotline, v.v. -->
    <div data-include="../components/header.html"></div>
    <!-- Nhúng Header -->

    <!-- Banner quảng cáo -->
    <div class="banner">
      <div class="slider">
        <div class="slide">
          <a href="https://example.com/link1" target="_blank">
            <img src="../assets/img/banner1.webp" alt="Banner 1" class="banner-image" />
          </a>
        </div>
        <div class="slide">
          <a href="https://example.com/link2" target="_blank">
            <img src="../assets/img/banner2.webp" alt="Banner 2" class="banner-image" />
          </a>
        </div>
        <div class="slide">
          <a href="https://example.com/link3" target="_blank">
            <img src="../assets/img/banner3.webp" alt="Banner 3" class="banner-image" />
          </a>
        </div>
      </div>
      <button class="prev" >&#10094;</button>
      <button class="next" >&#10095;</button>
      <div class="dot-container">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    
    <!-- Các chức năng hỗ trợ -->
    <section class="feature-boxes">
      <div class="container">
        <div class="feature-item">
          <div class="feature-icon">
            <img src="../assets/img/iconDrug.webp" alt="Cần mua thuốc" />
          </div>
          <p>Cần mua thuốc</p>
        </div>
        <div class="feature-item">
          <div class="feature-icon">
            <img
              src="../assets/img/iconQues.webp"
              alt="Tư vấn với Dược Sỹ"
            />
          </div>
          <p>Tư vấn với Dược Sỹ</p>
        </div>
        <div class="feature-item">
          <div class="feature-icon">
            <img src="../assets/img/iconFindStore.webp" alt="Tìm nhà thuốc" />
          </div>
          <p>Tìm nhà thuốc</p>
        </div>
        <div class="feature-item">
          <div class="feature-icon">
            <img src="../assets/img/iconOrder.webp" alt="Đơn của tôi" />
          </div>
          <p>Đơn của tôi</p>
        </div>
        <div class="feature-item">
          <div class="feature-icon">
            <img src="../assets/img/iconHealthCheck.webp" alt="Kiểm tra sức khỏe" />
          </div>
          <p>Kiểm tra sức khỏe</p>
        </div>
      </div>
    </section>

    <!-- Khu vực các sản phẩm bán chạy -->
    <section class="best-sellers">
      <div class="container">

        <div class="best-seller-header"><img src="../assets/img/hotIcon.png" alt="" srcset=""><span>Sản phẩm bán chạy</span></div>
        <div class="product-grid" id="productGrid"></div>
        <button class="load-more" id="loadMoreBtn">Xem thêm</button>
      </div>
    </section>
    <script>
      let currentPage = 1;
      const productGrid = document.getElementById("productGrid");
      const loadMoreBtn = document.getElementById("loadMoreBtn");

      async function loadProducts() {
        try {
          const res = await fetch(
            `http://localhost:5000/api/products/bestselling?page=${currentPage}&limit=12`
          );
          const products = await res.json();

          if (products.length === 0) {
            loadMoreBtn.style.display = "none";
            return;
          }

          products.forEach((product) => {
            const price = product.packagingUnits?.[0]?.price || 0;

            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
              <a href="product-detail.html?id=${
                product._id || product.id
              }" class="product-link">
                <div class="product-image">
                  <img src="${
                    product.images || "../assets/img/notFound.jpg"
                  }" alt="${product.name}" />
                </div>
                <div class="product-info">
                  <h3>${product.name}</h3>
                  <p class="price">${price.toLocaleString("vi-VN")}đ / <span>${
              product.packagingUnits?.[0]?.unitName || ""
            }</span></p>
                </div>
              </a>
              <button class="add-to-cart" data-product-id="${
                product._id || product.id
              }" >Chọn mua</button>
            `;
            productGrid.appendChild(card);
          });

          currentPage++;
        } catch (err) {
          console.error("Lỗi khi tải sản phẩm:", err);
        }
      }

      loadMoreBtn.addEventListener("click", loadProducts);
      loadProducts(); // Tải trang đầu tiên khi load trang

      // Xử lý sự kiện cho nút "Chọn mua"
      productGrid.addEventListener("click", async (event) => {
        if (event.target.classList.contains("add-to-cart")) {
          const productId = event.target.getAttribute("data-product-id");
          const userId = localStorage.getItem("userId"); // Lấy userId từ localStorage
          
          //POST dữ liệu lên API
          const res = await fetch("http://localhost:5000/api/cart", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ productId }),
          });
          const product = await res.json();
          console.log("Sản phẩm đã chọn:", product);
        }
      });
    </script>

    <!-- Footer -->
    <div data-include="../components/footer.html"></div>
    
  </body>
</html>
