<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhà thuốc Tận Tâm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 900px;
            margin: auto;
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-list {
            flex: 2;
        }

        .summary {
            flex: 1;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-left: 20px;
        }

        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .product img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .price {
            font-weight: bold;
            color: #d0021b;
        }

        .discount {
            font-size: 12px;
            color: #0080ff;
        }

        .summary h3 {
            margin-bottom: 15px;
        }

        .summary div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .btn-complete {
            display: block;
            width: 100%;
            background: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;

            
        }
    </style>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <script src="../assets/js/jquery.min.js"></script>
    <script>
        $(function () {
            $("#content-header").load("../components/header.html");
        });
        $(function () {
            $("#content-footer").load("../components/footer.html");
        });


        $(document).ready(function () {
      $.get("http://localhost:27017/cart", function (data) {
        let productList = $(".product-list");
        let totalAmount = 0;
        productList.empty();

        data.forEach(product => {
          let price = product.price || Math.floor(Math.random() * 500000 + 100000);
          let quantity = product.quantity || 1;
          totalAmount += price * quantity;

          productList.append(`
            <div class="product">
              <img src="${product.image || 'default.jpg'}" alt="${product.name}">
              <div>
                <div>${product.name}</div>
                <div class="price">${price.toLocaleString("vi-VN")}đ x${quantity}</div>
              </div>
            </div>
          `);
        });

        $(".summary").html(`
          <h3>Thanh toán</h3>
          <div><span>Tổng tiền:</span><span>${totalAmount.toLocaleString("vi-VN")}đ</span></div>
          <div><span>Giảm giá trực tiếp:</span><span>-100.000đ</span></div>
          <div><span>Phí vận chuyển:</span><span>Miễn phí</span></div>
          <div><strong>Thành tiền:</strong><strong>${(totalAmount - 100000).toLocaleString("vi-VN")}đ</strong></div>
          <a href="#" class="btn-complete">Hoàn tất</a>
        `);
      });
    });

    </script>

</head>

<body>
    <div id="content-header"></div>
    <br>
    <div class="container">
        <div class="product-list"></div>
        <div class="summary">
            <h3>Thanh toán</h3>
            <div><span>Tổng tiền:</span><span>...</span></div>
            <div><span>Giảm giá trực tiếp:</span><span>...</span></div>
            <div><span>Phí vận chuyển:</span><span>Miễn phí</span></div>
            <div><strong>Thành tiền:</strong><strong>...</strong></div>
            <a href="#" class="btn-complete">Hoàn tất</a>
        </div>
    </div>
    <!-- implement shopping cart -->
    <dev id="content-footer"></dev>
</body>

</html>
