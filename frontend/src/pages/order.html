<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/x-icon" href="../assets/img/logo.png" rel="shortcut icon" />
    <title>Đơn hàng của tôi</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
      /* Style CSS tùy chỉnh cho trang đơn hàng */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: 20px auto;
      }
      h2 {
        text-align: center;
      }
      .search-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        width: 100%;
      }
      .search-bar input {
        flex: 1;
        max-width: 400px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        margin-left: 10px;
      }
      .order-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .order {
        background: white;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .order-header {
        display: flex;
        justify-content: space-between;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .view-detail {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        margin-top: 5px;
      }
      .view-detail:hover {
        text-decoration: underline;
      }
      .status {
        color: green;
      }
      .order-details p {
        margin: 5px 0;
      }
      .buy-again {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        width: 100px;
        margin-top: 10px;
      }
      .buy-again:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div data-include="../components/header.html"></div>
    <!-- Nhúng Header -->

    <div class="container">
      <h2>Đơn hàng của tôi</h2>
      <div class="search-bar">
        <input
          type="text"
          placeholder="Tìm theo tên đơn, mã đơn, hoặc tên sản phẩm..."
        />
      </div>

      <div class="order-list" id="order-list">
        <!-- Dữ liệu đơn hàng sẽ được hiển thị tại đây -->
      </div>
    </div>

    <div data-include="../components/footer.html"></div>
    <!-- Nhúng Footer -->

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const orderList = document.getElementById("order-list");

        // Kiểm tra xem token có tồn tại trong localStorage không
        const token = localStorage.getItem("token");

        if (!token) {
          orderList.innerHTML = "<p>Vui lòng đăng nhập để xem đơn hàng.</p>";
          return;
        }

        try {
          // Gọi API lấy danh sách đơn hàng
          const response = await fetch("http://localhost:5000/api/orders", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token, // Token từ localStorage
            },
          });

          if (!response.ok) {
            throw new Error("Không thể lấy dữ liệu đơn hàng.");
          }

          const orders = await response.json();

          // Kiểm tra nếu không có đơn hàng
          if (orders.length === 0) {
            orderList.innerHTML = "<p>Chưa có đơn hàng nào.</p>";
            return;
          }

          // Hiển thị danh sách đơn hàng
          orderList.innerHTML = orders
            .map((order) => {
              const date = new Date(order.createdAt).toLocaleDateString("vi-VN");
              const orderCode = order._id.slice(-6).toUpperCase();
              const status = order.status || "pending";

              // Tính tổng tiền đơn hàng từ các orderItems
              let total = 0;
              const orderItemHTML = order.orderItems
                .map((item) => {
                  const productName = item.product?.name || "Sản phẩm đã bị xóa";
                  const itemTotal = item.subtotal || 0;
                  total += itemTotal;

                  const itemUnits = item.items
                    .map((unit) => {
                      return `<div>- ${unit.unitName}: ${unit.quantity} x ${unit.price.toLocaleString()}đ</div>`;
                    })
                    .join(" ");

                  return `
                    <p><strong>${productName}</strong> (${itemUnits})</p>
                    <p><em>Thành tiền: ${itemTotal.toLocaleString()}đ</em></p>
                  `;
                })
                .join(" ");

              return `
                <div class="order">
                  <div class="order-header">
                    <span>Đơn hàng ${date} - Mã: ${orderCode}</span>
                    <span class="status">● ${status}</span>
                  </div>
                  <div class="order-details">
                    ${orderItemHTML}
                    <a href="order-detail.html?id=${order._id}" class="view-detail">Xem chi tiết &gt;</a>
                    <p><strong>Tổng cộng:</strong> ${order.totalAmount.toLocaleString()}đ</p>
                  </div>
                  <button class="buy-again">Mua lại</button>
                </div>
              `;
            })
            .join("");
        } catch (error) {
          console.error(error);
          orderList.innerHTML = "<p>Không thể tải đơn hàng. Vui lòng thử lại.</p>";
        }
      });
    </script>

    <script src="../assets/js/main.js"></script>
    <!-- Import file JS -->
  </body>
</html>
